<div class="container mt-5">
    <h1 class="text-info">Weather App</h1>
    <div class="row justify-content-center mt-5">
      <div *ngFor="let data of city" class="col-xl-2">
        <div  class="card border-info mb-3" (click)="card(data.code)" style="cursor:pointer;">
          <div class="card-header bg-transparent border-info text-center" style="font-weight: bold;"><h4>{{ data.name }}</h4></div>
          <div class="card-body text-info">
            <h1 class="card-title text-center">{{ data.temp }} °C</h1>
          </div>
          <div class="card-footer bg-transparent border-info text-center">
            <small class="fw-bolder">Viento: {{ data.wind }} m/s</small><br>
            <small class="fw-bolder">Humedad: {{ data.humidity }} %</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header text-center">Ciudad</div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Día</h5>
                          <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">Horario</th>
                                  <th scope="col">Temperatura</th>
                                  <th scope="col">Humedad</th>
                                  <th scope="col">Viento</th>
                                </tr>
                              </thead>
                             <tbody>
                                 <tr>
                                     <td>06:00pm</td>
                                     <td>21°C</td>
                                     <td>50%</td>
                                     <td>5 m/s</td>
                                 </tr>
                             </tbody>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
